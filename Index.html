<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be Mine?</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: "Poppins", sans-serif;
        overflow: hidden;
    }

    h1 {
        font-size: 3rem;
        color: white;
        text-shadow: 0 0 20px rgba(255,255,255,0.9);
        animation: fadeIn 2s ease;
    }

    .btn-container {
        margin-top: 20px;
        position: relative;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: #ff4f79;
        color: white;
        box-shadow: 0 0 15px rgba(255, 79, 121, 0.8);
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background: #ffffff;
        color: #ff4f79;
        position: absolute;
        left: 0;
        top: 0;
        box-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: rgba(255,255,255,0.7);
        animation: floatUp 5s infinite ease-in;
        font-size: 20px;
    }

    @keyframes floatUp {
        0% {transform: translateY(0); opacity: 1;}
        100% {transform: translateY(-200px); opacity: 0;}
    }

</style>
</head>
<body>

<h1>Will You Be Mine? üíï</h1>

<div class="btn-container">
    <button id="yesBtn" onclick="sayYes()">Yes</button>
    <button id="noBtn" onclick="moveNo()">No</button>
</div>

<script>
    const noTexts = [
        "Are you sure? üò¢",
        "Think again‚Ä¶",
        "Please don't say no ü•∫",
        "Don't break my heart üíî",
        "Give me a chance‚Ä¶",
        "Just say yes na üò≠",
        "Pretty please? üíò"
    ];

    function moveNo() {
        const noBtn = document.getElementById("noBtn");
        const randomX = Math.random() * (window.innerWidth - 150);
        const randomY = Math.random() * (window.innerHeight - 150);

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";

        noBtn.innerText = noTexts[Math.floor(Math.random() * noTexts.length)];
    }

    function sayYes() {
        document.body.innerHTML = `
            <h1 style="font-size:3rem; color:white; text-align:center;">
                Yay! You're mine forever ‚ù§Ô∏èüíç
            </h1>
        `;

        for (let i = 0; i < 50; i++) {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            heart.style.fontSize = (20 + Math.random() * 20) + "px";
            heart.style.animationDuration = (3 + Math.random() * 3) + "s";
            document.body.appendChild(heart);
        }
    }
</script>

</body>
</html>
